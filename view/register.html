<!-- Formulario -->
<main class="formulario-main">
<div class="contenedor-formulario">
  <div class="wrap">
    <form class="formulario" name="formulario-registro" method="post"></form>
    <div class="conteiner-general-regist">
        <div class="general">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <label class="label" for="nombre"></label>
        </div>
        <div class="general">
            <input type="text" id="apellido" name="nombre" placeholder="Apellido">
            <label class="label" for="apellido"></label>
        </div>
        <div class="general">
            <input type="text" id="direccion" name="direccion" placeholder="Dirección">
            <label class="label" for="direccion"></label>
        </div>
        <div class="general">
          <input type="text" id="pais" name="pais" placeholder="País">
          <label class="label" for="pais"></label>
      </div>
        <div class="general">
            <input type="email" id="email" name="email" placeholder="Email">
            <label class="label" for="email"></label>
        </div>
        <div class="general">
            <input type="password" id="pass" name="pass" placeholder="Contraseña">
            <label class="label" for="pass"></label>
        </div>
        <div class="checkbox">
            <div>
            <input type="checkbox" id="mayor-edad" name="mayor-edad" value="true">
            <label for="mayor-edad">Soy mayor de 18</label>
            </div>
            <input type="submit" id="boton" value="Registrarse">
        </div>
    </div>
    <p>¿Ya eres miembro?<a href= "login">Inicia Sesión</a></p>
  </div>  
</form>
